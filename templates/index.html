
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Feature Matcher</title>
    <meta name="theme-color" content="#0f1116">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BeeTrace</h1>
            <p>Upload two images to find matching features using ORB algorithm</p>
            <div class="author-info">
                <p>Created by Solrikk</p>
                <a href="mailto:reveni324@gmail.com">reveni324@gmail.com</a>
            </div>
        </header>
        
        <div class="upload-container">
            <form id="upload-form" action="/match-features/" method="post" enctype="multipart/form-data">
                <div class="file-inputs">
                    <div class="file-group">
                        <label for="imageA">First Image</label>
                        <input id="imageA" name="imageA" type="file" accept="image/*">
                        <div class="preview" id="previewA"></div>
                    </div>
                    <div class="file-group">
                        <label for="imageB">Second Image</label>
                        <input id="imageB" name="imageB" type="file" accept="image/*">
                        <div class="preview" id="previewB"></div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Match Features</button>
            </form>
        </div>
        
        <div id="result" class="result-container"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
